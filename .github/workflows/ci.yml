name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start Servers Rest & GraphQL and Wait for them
      run: |
        npm start &
        npx wait-on http://localhost:4000/graphql --timeout 60000

    - name: Check logs
      run: tail -f /dev/null

    - name: Run tests
      run: npm test
