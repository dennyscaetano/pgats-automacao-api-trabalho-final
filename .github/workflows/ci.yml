name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start GraphQL Server
      run: |
        npm run start-graphql &
        npx wait-on http://0.0.0.0:4000/graphql --timeout 60000

    - name: Run GraphQL External Tests
      run: npm run test-graphql-external

    - name: Run GraphQL Controller Tests
      run: npm run test-graphql-controller

    - name: Start Rest Server
      run: |
        npm run start-rest &
        npx wait-on http://0.0.0.0:3000 --timeout 60000

    - name: Run Rest External Tests
      run: npm run test-rest-external

    - name: Run Rest Controller Tests
      run: npm run test-rest-controller
