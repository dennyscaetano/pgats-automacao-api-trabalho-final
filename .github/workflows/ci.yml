name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start app
      run: npm start &
    
    - name: Wait for server
      run: npx wait-on http://localhost:4000/graphql

    - name: Run tests
      run: npm test
